<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting DApp</title>
    <!-- Link to Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Voting DApp</h1>

        <!-- Section to display candidates -->
        <div id="candidates" class="mt-4"></div>

        <!-- Form to cast a vote -->
        <form id="voteForm" class="mt-4">
            <div class="mb-3">
                <label for="candidateId" class="form-label">Candidate ID</label>
                <input type="number" class="form-control" id="candidateId" required>
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
        </form>

        <!-- Section to display messages (e.g., success or error) -->
        <div id="message" class="mt-3"></div>
    </div>

    <!-- Include Web3.js and the application script -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
